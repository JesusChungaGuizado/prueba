<body>

            <img src="../img/logoSP.png ">
        </figure>

            <ul class="navbar-nav mr-auto">

                <li class="nav-item"><a class="nav-link" href="index.html" title="Contactenos">Contactenos</a></li>
                <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Modelos Hyundai</a>

            <span class="navbar-toggler-icon"></span>
        </button>

    <section class="fondo">
        <div class="container">
            <div class="col-sm-10 offset-1">
              <form class="formContacto" name="formContacto" action="" method="POST">
                <fieldset>
                    <legend class="titulo">Consultas</legend><hr/>
                    <div class="form-row">
                        <div class="col">
                            <label for="nombre">NOMBRES</label> 
                            <input type="text" class="form-control" id="nombre" name="nombre" required="true">
                        </div>
                        <div class="col">
                            <label for="apellido">APELLIDOS</label> 
                            <input type="text" class="form-control" id="apellido" name="apellido" required="true">
                        </div>
                    </div><br/>
                    <div class="form-row">
                        <div class="col">
                            <label for="apellido">DNI</label> 
                            <input type="text" class="form-control" id="dni" name="dni"  maxlength="8" required="true">
                        </div>
                        <div class="col">
                            <label for="celular">CELULAR</label> 
                            <input type="tel" class="form-control" id="celular" name="celular" maxlength="9" pattern="[0-9]{9}" required="true">
                        </div>
                        <div class="col">
                            <label for="departamento">DEPARTAMENTO</label> 
                            <select name="departamento" class="form-control lista" id="departamento" required="true">
                                <option value="">Seleccione...</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Ancash">Ancash</option>
                                <option value="Apurimac">Apurimac</option>
                                <option value="Arequipa">Arequipa</option>
                                <option value="Ayacucho">Ayacucho</option>
                                <option value="Cajamarca">Cajamarca</option>
                                <option value="Callao">Callao</option>
                                <option value="Cusco">Cusco</option>
                                <option value="Huancavelica">Huancavelica</option>
                                <option value="Huanuco">Huanuco</option>
                                <option value="Ica">Ica</option>
                                <option value="Junin">Junin</option>
                                <option value="Libertad">La Libertad</option>
                                <option value="Lambayeque">Lambayeque</option>
                                <option value="Lima">Lima</option>
                                <option value="Loreto">Loreto</option>
                                <option value="Madre_De_Dios">Madre De Dios</option>
                                <option value="Moquegua">Moquegua</option>
                                <option value="Pasco">Pasco</option>
                                <option value="Piura">Piura</option>
                                <option value="Puno">Puno</option>
                                <option value="San Martin">San Martin</option>
                                <option value="Tacna">Tacna</option>
                                <option value="Tumbes">Tumbes</option>
                            </select>
                        </div>
                    </div><br/>
                    <div class="form-row">
                        <div class="col">
                            <label for="correo">E-MAIL</label> 
                            <input type="email" class="form-control" id="correo" name="correo" required="true">
                        </div>
                        <div class="col">
                            <label for="servicio">SERVICIO</label>
                            <select name="servicio" class="form-control lista" id="servicio" required="true">
                                <option value="">Seleccione...</option>
                                <option value="atencion">ATENCIÓN</option>
                                <option value="financiamiento">FINANCIAMIENTO</option>
                                <option value="compra">PROCESO DE COMPRA</option>
                                <option value="cotizacion">COTIZACIÓN</option>
                                <option value="otros">OTROS</option>
                            </select>
                        </div>
                    </div><br/>
                    <div class="form-row">
                        <div class="col">
                            <label for="direccion">DIRECCIÓN</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" required="true">
                        </div>
                        <div class="col">
                            <label for="modelo">MODELO DEL VEHÍCULO</label>
                            <select name="modelo" class="form-control lista" id="modelo" required="true">
                                <option value="">Seleccione...</option>
                                <option value="blue">Blue Drive</option>
                                <option value="green">Green Drive</option>
                                <option value="hatchback">Hatchback</option>
                                <option value="sedan">Sedán</option>
                                <option value="suv">Suv</option>
                                <option value="utilitarios">Utilitarios</option>
                                <option value="camiones">Camiones</option>
                                <option value="buses">Buses</option>
                            </select>
                        </div>
                    </div><br/>
                    <div class="form-row">
                        <div class="col">
                            <label for="comment">MENSAJE</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <input type="submit" name="bEnvio" class="boton form-control" value="ENVIAR">
                    </div >
                </fieldset>   
              </form>
            </div>
        </div>  
    </section>
    <footer class="text-center jumbotron-fluid">
        <div class="fondof">
            <figure><img src="../img/logoSP.png" alt="logo"></figure>
            <p>
                ⓒ Derechos de autor 2020 Hyundai motor Company. Todos los derechos reservados.
            </p>
        </div>
    </footer>
</body>
</html>
